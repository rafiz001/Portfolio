<html>

<head>
    <title>My Portfolio</title>
    <meta charset="UTF-8">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        body {
            background-color: #5d5353;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .full-screen {

            height: 100%;
            margin: 0;
            display: grid;
            grid-template-columns: 5% 90% 5%;
            grid-template-rows: 100%;
           

        }

        .centerDiv {
            display: flex;
            justify-content: center;

            margin-top: 10%;
           
        }

        .rightDiv {
           
            display: flex;
            position: relative;
            justify-content:  center;
            transform: rotate(+15deg);
            margin: 300% 0% 0% 0%;
            
           
        }
      

        .leftDiv {
            display: flex;
            position: relative;
            justify-content: center;

            margin: 300% 0% 0% 0%;

            transform: rotate(-15deg);
          
            

        }
       

        .itemimg {
            height: 200px;
            width: 350px;
            position: absolute;
            filter: hue-rotate(-90deg);
            z-index: 3;
            border: 3px solid white;

        }

        .item2img {
            height: 200px;
            width: 350px;
            filter: hue-rotate(-90deg);
            rotate: 2deg;
            z-index: 2;
            border: 3px solid white;
        }

        .itemimg:hover {
            rotate: -3deg;
            transform: scale(1.1);
            filter: none;
            transition: 0.4s;

        }

        .itemimg:hover+.item2img {
            rotate: 3deg;
            transform: scale(1.1);
            filter: none;
            transition: 0.4s;

        }
        
.navigator {
    position: fixed;
    bottom: -90px;
    left: 37%;
    height: 220px;
    width: 350px;
    padding: 10px;

    
    /* background-image: url("border.svg?dummy=8114");
    background-image: url("data:image/svg+xml;utf8,<svg width='426' height='400'  fill='none' xmlns='http://www.w3.org/2000/svg'><circle cx='213' cy='213' r='205' stroke='#F0F0F0' stroke-linecap='round' stroke-linejoin='round' stroke-dasharray='8 8'/><circle cx='213' cy='213' r='212' stroke='#66ff33' stroke-width='2px'   /></svg>"); */
    background-repeat: no-repeat;
    background-size: 100%;
  
    z-index: 5;
    
}
.navTitle{
    color: white;
    text-align: center;

}
.arrowBox{
    display:flex;

    margin-top: 30px;
    justify-content: center;
}
.leftButton{
    transform: rotate(180deg);
}
#description{
    height: 50px;
    width: 100px;
    padding-top: 5px;
    padding-left: 5px;
    padding-right: 5px;
    text-align: center;
    color: white;
}
    </style>
</head><body>

<div class="full-screen">
    <div class="leftDiv">
        <img src="4.jpg" alt="" class="itemimg">
        <img src="1.2.jpg" class="item2img">
    </div>

    <div class="centerDiv">
        <img src="1.jpg" alt="" class="itemimg">
        <img src="1.2.jpg" class="item2img">
    </div>


    <div class="rightDiv">
        <img src="2.jpg" alt="" class="itemimg">
        <img src="1.2.jpg" class="item2img">
    </div>



   



</div>
<div class="navigator box" id="navigator">
    <br><div class="navTitle" id="navTitle">Rafiz</div>
    <div class="arrowBox"> <img class="leftButton" id="leftButton" src="buttonRight.svg"><div id="description">2023<div style="font-size: xx-large;"> August</div></div><img class="rightButton" id="rightButton" src="buttonRight.svg"></div>

</div>

<script>

    let total=10;
    let current=1;
    document.getElementById("rightButton").addEventListener("click", function(){
        current++;
        if(current>total){
            current=1;
        }
        scroller();
    });
    document.getElementById("leftButton").addEventListener("click", function(){
        current--;
        if(current<0){
            current=1;
        }
        scroller();
    });



    scroller();
    function scroller(){
        var scrlBar=650*(current/total);
        var mySVG = `<svg width="430" height="430" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="215" cy="215" r="200" stroke="#ffffff" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round"
        stroke-dasharray="8 8" />
    <circle cx="215" cy="215" r="214" stroke="#00ff48" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round"
        stroke-dasharray="`+scrlBar+`,2000" transform="rotate(180,215,215)"/>
   </svg>`;

document.getElementById('navigator').style.backgroundImage = "url('data:image/svg+xml;base64," + window.btoa(mySVG) + "')";
document.getElementById('navTitle').innerHTML = current+"/"+total;

    }

    document.addEventListener("wheel", (event) => {
  if(event.deltaY > 0){
    current++;
        if(current>total){
            current=1;
        }
        scroller();
    }
    else{
        current--;
        if(current<0){
            current=1;
        }
        scroller();
    }
});
</script>

</body>

</html>
