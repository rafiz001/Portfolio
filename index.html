<html>

<head>
    <title>My Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <style>
        body {
            background-color: #5d5353;
            overflow: hidden;
        }

        .full-screen {

            height: 100%;
            margin: 0;
            display: grid;
            grid-template-columns: 5% 90% 5%;
            grid-template-rows: 100%;
           

        }

        .centerDiv {
            display: flex;
            justify-content: center;

            margin-top: 10%;
           
        }

        .rightDiv {
           
            display: flex;
            position: relative;
            justify-content:  center;
            transform: rotate(+15deg);
            margin: 300% 0% 0% 0%;
            
           
        }
      

        .leftDiv {
            display: flex;
            position: relative;
            justify-content: center;

            margin: 300% 0% 0% 0%;

            transform: rotate(-15deg);
          
            

        }
       

        .itemimg {
            height: 200px;
            width: 350px;
            position: absolute;
            filter: hue-rotate(-90deg);
            z-index: 3;
            border: 3px solid white;

        }

        .item2img {
            height: 200px;
            width: 350px;
            filter: hue-rotate(-90deg);
            rotate: 2deg;
            z-index: 2;
            border: 3px solid white;
        }

        .itemimg:hover {
            rotate: -3deg;
            transform: scale(1.1);
            filter: none;
            transition: 0.4s;

        }

        .itemimg:hover+.item2img {
            rotate: 3deg;
            transform: scale(1.1);
            filter: none;
            transition: 0.4s;

        }
        
.navigator {
    position: fixed;
    bottom: -90px;
    left: 39%;
    height: 200px;
    width: 300px;
    padding: 10px;

    
    background-image: url("border.svg");
    background-repeat: no-repeat;
    background-size: 100%;
    z-index: 5;
    
}
.navTitle{
    color: white;
    text-align: center;

}
.arrowBox{
    display:flex;

    margin-top: 30px;
    justify-content: center;
}
.leftButton{
    transform: rotate(180deg);
}
#description{
    height: 50px;
    width: 100px;
    padding-top: 5px;
    padding-left: 5px;
    padding-right: 5px;
    text-align: center;
    color: white;
}
    </style>
</head><body>
<div class="full-screen">
    <div class="leftDiv">
        <img src="4.jpg" alt="" class="itemimg">
        <img src="1.2.jpg" class="item2img">
    </div>

    <div class="centerDiv">
        <img src="1.jpg" alt="" class="itemimg">
        <img src="1.2.jpg" class="item2img">
    </div>


    <div class="rightDiv">
        <img src="2.jpg" alt="" class="itemimg">
        <img src="1.2.jpg" class="item2img">
    </div>



   



</div>
<div class="navigator box">
    <div class="navTitle">Rafiz</div>
    <div class="arrowBox"> <img class="leftButton" src="buttonRight.svg"><div id="description">2023<div style="font-size: xx-large;"> August</div></div><img class="rightButton" src="buttonRight.svg"></div>

</div>


</body>

</html>
