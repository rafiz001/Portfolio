<html>

<head>
    <title>Anim</title>
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #5d5353;
            overflow: hidden;
        }

        .full-screen {

            height: 100%;
            margin: 0;
            display: grid;
            grid-template-columns: 15% 70% 15%;
            grid-template-rows: 100%;

        }

        .centerDiv {
            display: flex;
            justify-content: center;

            margin-top: 20%;
           
        }

        .rightDiv {
           
            display: flex;
            justify-content: center;

            margin-top: 110%;
           
            rotate: 15deg;

        }

        .leftDiv {
            display: flex;
            justify-content: center;

            margin-top: 110%;
       
            

            rotate: -15deg;

        }

        .itemimg {
            height: 200px;
            width: 350px;
            position: absolute;
            filter: hue-rotate(-90deg);
            z-index: 3;
            border: 3px solid white;

        }

        .item2img {
            height: 200px;
            width: 350px;
            filter: hue-rotate(-90deg);
            rotate: 2deg;
            z-index: 2;
            border: 3px solid white;
        }

        .itemimg:hover {
            rotate: -3deg;
            transform: scale(1.1);
            filter: none;
            transition: 0.4s;

        }

        .itemimg:hover+.item2img {
            rotate: 3deg;
            transform: scale(1.1);
            filter: none;
            transition: 0.4s;

        }
        
.navigator {
    position: fixed;
   
    top: 80%;
    left: 35%;
    height: 200px;
    width: 300px;
    padding: 10px;
    /* border-top-left-radius: 220px;  
    border-top-right-radius: 220px;
    border: 1px dashed white;
    border-block-style: dashed;
    border-left: 0.1;
    border-right: 0.1;
    border-bottom: 0; 
    */
    background-image: url("border.svg");
    background-repeat: no-repeat;
    background-size: 100%;
    
}
.navTitle{
    color: white;
    text-align: center;

}
.arrowBox{
    display:flex;

    margin-top: 30px;
    justify-content: center;
}
.leftButton{
    transform: rotate(180deg);
}
#description{
    height: 50px;
    width: 100px;
}
    </style>
</head><body>
<div class="full-screen">
    <div class="leftDiv">
        <img src="4.jpg" alt="" class="itemimg">
        <img src="1.2.jpg" class="item2img">
    </div>

    <div class="centerDiv">
        <img src="1.jpg" alt="" class="itemimg">
        <img src="1.2.jpg" class="item2img">
    </div>


    <div class="rightDiv">
        <img src="2.jpg" alt="" class="itemimg">
        <img src="1.2.jpg" class="item2img">
    </div>



   



</div>
<div class="navigator box">
    <div class="navTitle">Rafiz</div>
    <div class="arrowBox"> <img class="leftButton" src="buttonRight.svg"><div id="description"></div><img class="rightButton" src="buttonRight.svg"></div>

</div>
<div class="navBottom">
    
</div>

</body>

</html>
